<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de inicio de sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100 blur-background">
      <div class="col-md-4">
        <div class="card transparent-card">
          <div class="card-body">
            <h5 class="card-title">Iniciar sesión</h5>
            <form>
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control transparent-card" id="username" placeholder="Ingresa tu nombre de usuario">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control transparent-card" id="password" placeholder="Ingresa tu contraseña">
              </div>
              <div class="right-content">
                <p>¿No tiene una cuenta? <a class="btn-link">Registrarse</a></p>                
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
